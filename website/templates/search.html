{% extends 'base.html' %}
{% block title %} Home {% endblock %}

{% block body %}
{% if items | length < 1 %}
<p>No items found</p>
{% else %}
<div class="wrapped">
   <table>
      <tr>
         {% for item in items %}

         <a href="/add-to-basket/{{ item.id }}"><img src="{{ item.productPicture }}" style="height: 200px; width: 200px; border-radius: 8px; padding: 20px;"></a>

         {% endfor %}
      </tr>
</table>
</div>
{% endif %}
{% endblock %}
